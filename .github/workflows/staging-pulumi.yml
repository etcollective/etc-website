name: Deploy Staging Infrastructure

on:
  workflow_dispatch:
  push:
    branches:
      - staging
    paths:
      - "infra/**"
      - ".github/workflows/staging-pulumi.yml"
  pull_request:
    branches:
      - staging
    paths:
      - "infra/**"
      - ".github/workflows/staging-pulumi.yml"

env:
  PULUMI_ACCESS_TOKEN: "${{ secrets.PULUMI_ACCESS_TOKEN }}"
  PULUMI_WORKING_DIRECTORY: infra
  GOOGLE_CREDENTIALS: "${{ secrets.GOOGLE_CREDENTIALS }}"

jobs:
  pulumi:
    name: Pulumi
    environment:
      name: staging
      url: https://staging.etcollective.org
    runs-on: ubuntu-latest
    steps:

      - name: Turnstyle ğŸšª
        if: ${{ github.event_name == 'push' }}
        uses: softprops/turnstyle@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ğŸ‹
        uses: docker/setup-buildx-action@v3.0.0

      - name: Install Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: pip
          cache-dependency-path: 'infra/requirements.txt'

      - name: Install Dependencies ğŸ“
        run: pip install -r requirements.txt
        working-directory: ${{ env.PULUMI_WORKING_DIRECTORY }}

      - name: Authenticate to Google Cloud â˜ï¸
        uses: google-github-actions/auth@v2.0.0
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Configure GCP Cred Helper ğŸ¤
        id: cred-helper
        run: gcloud auth configure-docker us-west1-docker.pkg.dev

      - name: Docker Auth ğŸ‹
        id: docker-auth
        uses: 'docker/login-action@v3'
        with:
          registry: us-west-1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Pulumi Preview ğŸ•µï¸
        if: ${{ github.event_name == 'pull_request' }}
        uses: pulumi/actions@v4
        with:
          command: preview
          refresh: true
          stack-name: ${{ vars.PULUMI_STACK_NAME }}
          work-dir: ${{ env.PULUMI_WORKING_DIRECTORY }}

      - name: Deploy Pulumi Update ğŸš€
        if: ${{ github.event_name == 'push' }}
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: ${{ vars.PULUMI_STACK_NAME }}
          work-dir: ${{ env.PULUMI_WORKING_DIRECTORY }}
