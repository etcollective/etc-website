name: Deploy Staging Infrastructure

on:
  workflow_dispatch:
  push:
    branches:
      - staging
    paths:
      - "./infra/**"
      - "./.github/workflows/pulumi.yml"
  pull_request:
    branches:
      - staging
    paths:
      - "./infra/**"
      - "./.github/workflows/pulumi.yml"

env:
  GOOGLE_CREDENTIALS: "${{ secrets.GOOGLE_CREDENTIALS }}"
  PULUMI_ACCESS_TOKEN: "${{ secrets.PULUMI_ACCESS_TOKEN }}"
  PULUMI_WORKING_DIRECTORY: ./infra

jobs:
  pulumi:
    name: Pulumi
    environment:
      name: staging
      url: https://staging.etcollective.org
    runs-on: ubuntu-latest
    steps:

      - name: Turnstyle
        if: ${{ github.event_name == 'push' }}
        uses: softprops/turnstyle@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Install Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: pip
          cache-dependency-path: './infra/requirements.txt'

      - name: Install Dependencies üìù
        run: pip install -r ./infra/requirements.txt
        working-directory: ${{ env.PULUMI_WORKING_DIRECTORY }}

      - name: Pulumi Preview üïµÔ∏è
        if: ${{ github.event_name == 'pull_request' }}
        uses: pulumi/actions@v4
        with:
          command: preview
          refresh: true
          stack-name: ${{ env.PULUMI_STACK_NAME }}
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          work-dir: ${{ env.PULUMI_WORKING_DIRECTORY }}

      - name: Deploy Pulumi Update üöÄ
        if: ${{ github.event_name == 'push' }}
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: ${{ env.PULUMI_STACK_NAME }}
          work-dir: ${{ env.PULUMI_WORKING_DIRECTORY }}
